<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script language="javascript" src="lib/sha1.js"></script>
    <!--The next two lines are part of the code that adds the loading screen.  The other part is the div tag marked 'loader' -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(window).load(function() {
            $(".loader").fadeOut("slow");
        })
    </script>
</head>


<body>
    <div class="loader" style=" position: fixed; left: 0px; top: 0px; width: 100%; height: 100%; z-index: 9999; background: url('interface/page-loader.gif') 50% 50% no-repeat rgb(249,249,249); "></div>
    <!--Used to put in the loading graphic-->
    <!--START THE FOUR CONTROLS AT THE TOP OF THE PAGE-->
    <table border=0px>
        <tr>
            <td>
                <form name="myform">
                    <textarea name="outputtext" style="font-size: 18pt; height:123px; width:345px ;box-sizing: border-box; -moz-box-sizing: border-box; -webkit-box-sizing: border-box; position:absolute; left:194px; top:128px;"></textarea>
                </form>
            </td>
            <td>
                <img onclick="makeWav()" src="interface/speak.png" height=100>
                <img onclick="image()" src="interface/google.jpg" height=100>
                <img onclick="tube()" src="interface/youtube.jpg" height=100>
                <img onclick="tweet()" src="interface/twitter.png" height=100>
            </td>
        </tr>
    </table>
    <!--END THE FOUR CONTROLS AT THE TOP OF THE PAGE-->

    <!--START THE MAIN MAP -->
    <img name="main" src="images/CK15+.002.png" height=540 width=720 usemap="#voicemap" />
    <map name="voicemap">
        <area shape="rect" coords="000,000,180,135" onClick="add(0,0)" alt="Way!">
        <area shape="rect" coords="180,000,360,135" onClick="add(1,0)" alt="Way!">
        <area shape="rect" coords="360,000,540,135" onClick="add(2,0)" alt="Way!">
        <area shape="rect" coords="540,000,720,135" onClick="add(3,0)" alt="Way!">

        <area shape="rect" coords="000,135,180,270" onClick="add(0,1)" alt="Way!">
        <area shape="rect" coords="180,135,360,270" onClick="add(1,1)" alt="Way!">
        <area shape="rect" coords="360,135,540,270" onClick="add(2,1)" alt="Way!">
        <area shape="rect" coords="540,135,720,270" onClick="add(3,1)" alt="Way!">

        <area shape="rect" coords="000,270,180,405" onClick="add(0,2)" alt="Way!">
        <area shape="rect" coords="180,270,360,405" onClick="add(1,2)" alt="Way!">
        <area shape="rect" coords="360,270,540,405" onClick="add(2,2)" alt="Way!">
        <area shape="rect" coords="540,270,720,405" onClick="add(3,2)" alt="Way!">

        <area shape="rect" coords="000,405,180,540" onClick="add(0,3)" alt="Way!">
        <area shape="rect" coords="180,405,360,540" onClick="add(1,3)" alt="Way!">
        <area shape="rect" coords="360,405,540,540" onClick="add(2,3)" alt="Way!">
        <area shape="rect" coords="540,405,720,540" onClick="add(3,3)" alt="Way!">

    </map>

    <!--END THE MAIN MAP-->

    <script language="javascript" src="read_json.js" type="text/javascript">
    </script>

    <!--START THE GOOGLE ANALYTICS -->
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-43886525-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>

</html>
