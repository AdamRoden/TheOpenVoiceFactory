function voiceinit(){
	var i,j
		for(j=0;j<5;j++)
		{
			for(i=0;i<5;i++) 
			{
				keys[i][j]="";
				links[i][j]="blank";
			}
		}

	var voice = new ActiveXObject("SAPI.SpVoice");
}


function speak(){
	var voice = new ActiveXObject("SAPI.SpVoice");
	voice.Speak(document.myform.outputtext.value);
}

function image(){
	var temp =document.myform.outputtext.value;
	temp.replace(' ','+');
	myRef = window.open('http://www.google.co.uk/images?q=' + 
			temp,'search');
}

function tube(){
	var temp =document.myform.outputtext.value;
	temp.replace(' ','+');
	myRef = window.open('http://www.youtube.com/results?search_query=' + 
			temp +'&search_type=&aq=0','search');

}

function add(i,j) {
	if(keys[i][j]=="link")
	{
		switch(links[i][j])
		{
			//very strangly it seams that the case higest in the ...wait missing break statemnt! 
			case "clear":  document.myform.reset();break;
			case "deleteword": var lastIndex =  document.myform.outputtext.value.lastIndexOf(" ");  document.myform.outputtext.value = document.myform.outputtext.value.substring(0, lastIndex);break;
			case "meals": meals(); break;
			case "meat": meat(); break;
			case "lunch": lunch(); break;
			case "1": page1(); break;
			case "fastfood": fastfood(); break;
			case "food": food(); break;
			case "fruit": fruit(); break;
			case "drinks": drinks(); break;
			case "fizzydrinks": fizzydrinks(); break;
			case "breakfast": breakfast(); break;
			case "pint": pint(); break;
			case "vegetables": vegetables(); break;
			case "smoothy": smoothy(); break;
			case "milkshake": milkshake(); break;
			default: alert("I'm afraid that page has not been updated yet :("+keys[i][j]+ " "+ links[i][j]+i+" "+j);
		}
	}
	else{
		document.myform.outputtext.value += " "+ keys[i][j];
	}
}
